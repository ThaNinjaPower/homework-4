<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kevin's Questionnaire</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>

    <body style="color:white; background-color: black;">
        <div class="jumbotron bg-dark">
            <h1 class="text-center">Kevin's Quiz!</h1>
            <h3 class="text-center">Answer Kevin's questionnaire to get a high score!</h3>
        </div>

        <div class="row">
            <div class="col-6">
                <h6 align="left">High score: <span id=high-score>0</span></h6>
            </div>
            <div class="col-6">
                <h6 align="center">My score: <span id=current-score>0</span></h6>
            </div>
        </div>

        <button>Try again!</button>

        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
